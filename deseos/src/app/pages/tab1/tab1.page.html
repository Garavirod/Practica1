<ion-header no-border>
    <ion-toolbar color='dark'>
        <ion-title>
            Pendientes aqui voy
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let lista of deseosService.listas" detail>
            <ion-label>{{lista.title}}</ion-label>
        </ion-item>
    </ion-list>
    <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)='addLista()'>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
